name: Cypress Tests

on: [push]

jobs:
  chrome:
    runs-on: ubuntu-20.04
    container: 
    needs: install
    strategy:
      fail-fast: false
      matrix:
        viewports: ["macbook-13", "ipad-mini", "iphone-xr", "samsung-note9"]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: run tests
        uses: cypress-io/github-action@v1
        timeout-minutes: 10
        with:
          record: true
          parallel: true
          group: ${{ matrix.viewports }}
          config: "viewport=${{ matrix.viewports }}"
          # on Mac and Linux we can use "npm start"
          start: npm run-tests
          # but for this particular project on Windows we need a different start command
        env:
          # pass the Dashboard record key as an environment variable
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
