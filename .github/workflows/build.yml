name: build

on:
  push:
    branches:
      - 'master'
      - 'main'
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: debian:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Prepare env
        run: |
          apt update
          apt install -y dpkg-build make
          cp -a src flaskapp/opt/flaskapp
          dpkg-deb -b flaskapp
          ll

